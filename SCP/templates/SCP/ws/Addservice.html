{%extends 'SCP/ws/base.html'%}

{% block content%}
{% load static %}

    <h5 class="card-header">Add Service</h5>
    <div class="card-body">
        <form action="{% url 'scp:add-service'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Service name</label>
            <div class="col-md-10">
                {{form.name}}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Service Price</label>
            <div class="col-md-10">
                {{form.price}}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Service Description</label>
            <div class="col-md-10">
                {{form.des}}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Service Image</label>
            <div class="col-md-10">
                {{image.image_field}}
            </div>
        </div>
        
        
          <br/>
          <button class="btn btn-lg btn-primary" type="submit">save</button>
        </form>

    </div>
</div>

</div>

{% endblock %}
