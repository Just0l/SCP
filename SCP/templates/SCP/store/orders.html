{% extends 'SCP/store/base.html'%}

{% block content %}
{% load static %}

<div class="card">
    <h5 class="card-header">Customers Orders</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Order NO</th>
            <th>Location</th>
            <th>Date</th>
            
          </tr>
        </thead>
        {%for order in orders%}
        <tbody class="table-border-bottom-0">
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{order.C_id.username}}</strong></td>
            <td>{{order.op_id.sp_id.p_id.part_no}}</td>
            <td>
              <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                <li
                  data-bs-toggle="tooltip"
                  data-popup="tooltip-custom"
                  data-bs-placement="top"
                  class="avatar avatar-xs pull-up"
                  title="Lilian Fuller"
                >
                  <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle" />
                </li>
                
              </ul>
            </td>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{order.Date}}</strong></td>
            
          </tr>
          
        </tbody>
        {%endfor%}
      </table>
    </div>
  </div>


{% endblock %}
